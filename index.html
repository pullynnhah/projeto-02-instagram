<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Instagram</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body>
    <header>
      <nav>
        <ion-icon name="logo-instagram"></ion-icon>
        <img src="images/logo.png" alt="logo instagram" />
        <ion-icon name="paper-plane-outline"></ion-icon>
      </nav>
      <nav>
        <div>
          <ion-icon name="logo-instagram"></ion-icon>
          <img src="images/logo.png" alt="logo instagram" />
        </div>
        <input type="text" placeholder="pesquisar" />
        <div>
          <ion-icon name="paper-plane-outline"></ion-icon>
          <ion-icon name="compass-outline"></ion-icon>
          <ion-icon name="heart-outline"></ion-icon>
        </div>
      </nav>
    </header>
    <main>
      <section class="stories border">
        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/9gag.png" alt="9gag" class="user" />
          <p>9gag</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/meowed.png" alt="meowed" class="user" />
          <p>meowed</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/barked.png" alt="barked" class="user" />
          <p>barked</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img
            src="images/large/nathanwpylestrangeplanet.png"
            alt="nathanwpylestrangeplanet"
            class="user" />
          <p>nathanwpylestrangeplanet</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/wawawiwacomicsa.png" alt="wawawiwacomicsa" class="user" />
          <p>wawawiwacomicsa</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/filomoderna.png" alt="filomoderna" class="user" />
          <p>filomoderna</p>
        </div>

        <div class="story">
          <img src="images/stories_background.png" alt="story background" />
          <img src="images/large/memeriagourmet.png" alt="memeriagourmet" class="user" />
          <p>memeriagourmet</p>
        </div>
      </section>
      <section class="posts">
        <article class="post border">
          <div class="post-header">
            <div>
              <img src="images/small/meowed.png" alt="meowed" />
              <p>meowed</p>
            </div>
            <ion-icon name="ellipsis-horizontal" class="ellipsis"></ion-icon>
          </div>
          <img src="images/cat.png" alt="cat looking an iPhone" />
          <div class="post-reactions">
            <div>
              <ion-icon name="heart-outline"></ion-icon>
              <ion-icon name="chatbubble-outline"></ion-icon>
              <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <ion-icon name="bookmark-outline"></ion-icon>
          </div>
          <div class="post-likes">
            <img src="images/micro/respondeai.png" alt="respondeai" />
            <p>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></p>
          </div>
          <div class="post-comments">
            <div>
              <ion-icon name="happy-outline"></ion-icon>
              <input type="text" placeholder="Adicione um comentário" />
            </div>
            <button>Publicar</button>
          </div>
        </article>

        <article class="post border">
          <div class="post-header">
            <div>
              <img src="images/small/barked.png" alt="barked" />
              <p>barked</p>
            </div>
            <ion-icon name="ellipsis-horizontal" class="ellipsis"></ion-icon>
          </div>
          <img src="images/dog.png" alt="puppy sleeping" />
          <div class="post-reactions">
            <div>
              <ion-icon name="heart-outline"></ion-icon>
              <ion-icon name="chatbubble-outline"></ion-icon>
              <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <ion-icon name="bookmark-outline"></ion-icon>
          </div>
          <div class="post-likes">
            <img src="images/micro/adorableanimals.png" alt="adorableanimals" />
            <p>
              Curtido por <strong>adorableanimals</strong> e <strong>outras 99.159 pessoas</strong>
            </p>
          </div>
        </article>

        <article class="post border">
          <div class="post-header">
            <div>
              <img src="images/small/adorableanimals.png" alt="adorableanimals" />
              <p>adorableanimals</p>
            </div>
            <ion-icon name="ellipsis-horizontal" class="ellipsis"></ion-icon>
          </div>
          <video controls autoplay muted>
            <source src="videos/video.mp4" type="video/mp4" />
            <source src="videos/video.ogv" type="video/ogg" />
            Seu navegador não suporta vídeos.
          </video>
          <div class="post-reactions">
            <div>
              <ion-icon name="heart-outline"></ion-icon>
              <ion-icon name="chatbubble-outline"></ion-icon>
              <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <ion-icon name="bookmark-outline"></ion-icon>
          </div>
          <div class="post-likes">
            <img src="images/micro/respondeai.png" alt="respondeai" />
            <p>Curtido por <strong>respondeai</strong> e <strong>outras 98.765 pessoas</strong></p>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <ion-icon name="home"></ion-icon>
      <ion-icon name="search-outline"></ion-icon>
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
